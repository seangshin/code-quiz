<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <button class="high-scores">View Highscores</button>
      <h1 class="timer">Time: 75</h1>
    </header>

    <main>
      <!--Section for quiz start-->
      <section class="container-start">
        <h2>Code Quiz</h2>
        <h3>Instructions ...</h3>
        <button class="user-button" id="start-button">Start Quiz</button>
      </section>
      <!--Section for quiz questions-->
      <section class="container-quiz">
        <h4 class="question">Coding Challenge ...</h4>
        <button class="user-button" id="a1-button"></button>
        <button class="user-button" id="a2-button"></button>
        <button class="user-button" id="a3-button"></button>
        <button class="user-button" id="a4-button"></button>
      </section>
      <!--Section for quiz game end-->
      <section class="container-game-over">
        <h5 class="question">All done!</h5>
        <p id="final-score"></p>
        <form id="submit">Enter initials: </form>
        <button class="user-button" id="submit"></button>
        <button class="user-button" id="back"></button>
        <button class="user-button" id="clear-highscores"></button>
      </section>
      <!--Section for quiz highscores-->
      <section class="container-highscores">
        <h5 class="highscores">Highscores</h5>
        <button class="user-button" id="clear-highscores"></button>
        <button class="user-button" id="back"></button>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <header>
      <nav class="high-scores">View Highscores</nav>
      <div class="timer">Time: 75</div>
    </header>

    <main>
      <!--Section for quiz start-->
      <section class="container">
        <h1 class="heading">Coding Quiz Challenge</h1>
        <p class="paragraph">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time by ten seconds!</p>
        <button class="user-button" id="start-button">Start Quiz</button>
        <div id="answers"></div>
        <div id="result"></div>
        <form id="form"></form>
      </section>
      
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>

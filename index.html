<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav class="high-scores">View Highscores</nav>
      <div class="timer">Time: 0</div>
    </header>

    <main>
      <!--Section for quiz start-->
      <section class="container" id="start">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time by ten seconds!</p>
        <button class="user-button" id="start-button">Start Quiz</button>
      </section>
      <!--Section for quiz questions-->
      <section class="container" id="quiz">
        <h4 class="question">Coding Challenge ...</h4>
        <button class="user-button" id="a1-button"></button>
        <button class="user-button" id="a2-button"></button>
        <button class="user-button" id="a3-button"></button>
        <button class="user-button" id="a4-button"></button>
      </section>
      <!--Section for quiz game end-->
      <section class="container" id="game-over">
        <h5 class="question">All done!</h5>
        <p id="final-score"></p>
        <form id="submit">Enter initials: </form>
        <button class="user-button" id="submit"></button>
        <button class="user-button" id="back"></button>
        <button class="user-button" id="clear-highscores"></button>
      </section>
      <!--Section for quiz highscores-->
      <section class="container" id="highscores">
        <h5 class="highscores">Highscores</h5>
        <button class="user-button" id="clear-highscores"></button>
        <button class="user-button" id="back"></button>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
